# Cloud Build Configuration for CatchUp Application
# This pipeline is triggered on push to the main branch
# It builds, tests, and deploys the application to Cloud Run

steps:
  # Step 1: Install dependencies
  - name: 'node:20'
    id: 'install-dependencies'
    entrypoint: npm
    args: ['ci']
    env:
      - 'CLOUDSDK_COMPUTE_ZONE=us-central1'

  # Step 2: Run linting (non-blocking for hackathon)
  - name: 'node:20'
    id: 'lint'
    entrypoint: 'bash'
    args: ['-c', 'npm run lint || echo "Lint warnings found, continuing..."']
    waitFor: ['install-dependencies']
    env:
      - 'CLOUDSDK_COMPUTE_ZONE=us-central1'

  # Step 3: Run type checking (non-blocking for hackathon)
  - name: 'node:20'
    id: 'typecheck'
    entrypoint: 'bash'
    args: ['-c', 'npm run typecheck || echo "Type warnings found, continuing..."']
    waitFor: ['install-dependencies']
    env:
      - 'CLOUDSDK_COMPUTE_ZONE=us-central1'

  # Step 4: Run tests (non-blocking for hackathon)
  - name: 'node:20'
    id: 'test'
    entrypoint: 'bash'
    args: ['-c', 'npm test || echo "Some tests failed, continuing..."']
    waitFor: ['install-dependencies']
    env:
      - 'CLOUDSDK_COMPUTE_ZONE=us-central1'

  # Step 4.5: Generate version number
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    id: 'generate-version'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        # Check if this is a prod tag trigger
        if [ "$TAG_NAME" = "prod" ]; then
          # Production version: YYYY.MM.DD.BUILD
          APP_VERSION=$$(date -u +'%Y.%m.%d').$${BUILD_ID:0:8}
          echo "Production build version: $$APP_VERSION"
        else
          # Development version: dev-YYYY.MM.DD-COMMIT
          APP_VERSION="dev-$$(date -u +'%Y.%m.%d')-$$SHORT_SHA"
          echo "Development build version: $$APP_VERSION"
        fi
        # Write to file for next steps
        echo $$APP_VERSION > /workspace/VERSION.txt
        echo "Generated version: $$APP_VERSION"
    waitFor: ['install-dependencies']

  # Step 5: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-image'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        APP_VERSION=$$(cat /workspace/VERSION.txt)
        docker build \
          --build-arg APP_VERSION=$$APP_VERSION \
          -t us-central1-docker.pkg.dev/$PROJECT_ID/catchup-repo/catchup:$SHORT_SHA \
          -t us-central1-docker.pkg.dev/$PROJECT_ID/catchup-repo/catchup:latest \
          .
    waitFor: ['lint', 'typecheck', 'test', 'generate-version']
    env:
      - 'CLOUDSDK_COMPUTE_ZONE=us-central1'

  # Step 6: Push image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-image'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/catchup-repo/catchup:$SHORT_SHA'
    waitFor: ['build-image']
    env:
      - 'CLOUDSDK_COMPUTE_ZONE=us-central1'

  # Step 6b: Push latest tag to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-image-latest'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/catchup-repo/catchup:latest'
    waitFor: ['build-image']
    env:
      - 'CLOUDSDK_COMPUTE_ZONE=us-central1'

  # Step 7: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    id: 'deploy-cloud-run'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        APP_VERSION=$$(cat /workspace/VERSION.txt)
        echo "Deploying version: $$APP_VERSION"
        gcloud run deploy catchup \
          --image=us-central1-docker.pkg.dev/$PROJECT_ID/catchup-repo/catchup:$SHORT_SHA \
          --region=us-central1 \
          --memory=512Mi \
          --cpu=1 \
          --timeout=3600 \
          --service-account=catchup-cloud-run@$PROJECT_ID.iam.gserviceaccount.com \
          --no-allow-unauthenticated \
          --add-cloudsql-instances=$PROJECT_ID:us-central1:catchup-db \
          --set-env-vars=NODE_ENV=production,LOG_LEVEL=info,TEST_MODE=true,APP_VERSION=$$APP_VERSION \
          --update-secrets=DATABASE_HOST=database-host:latest,DATABASE_PORT=database-port:latest,DATABASE_NAME=database-name:latest,DATABASE_USER=database-user:latest,DATABASE_PASSWORD=db-password:latest,GOOGLE_CLIENT_ID=google-oauth-client-id:latest,GOOGLE_CLIENT_SECRET=google-oauth-client-secret:latest,GOOGLE_REDIRECT_URI=google-redirect-uri:latest,JWT_SECRET=jwt-secret:latest,ENCRYPTION_KEY=encryption-key:latest,TWILIO_ACCOUNT_SID=twilio-account-sid:latest,TWILIO_AUTH_TOKEN=twilio-auth-token:latest,TWILIO_PHONE_NUMBER=twilio-phone-number:latest,SENDGRID_API_KEY=sendgrid-api-key:latest,SENDGRID_FROM_EMAIL=sendgrid-from-email:latest,GOOGLE_CLOUD_API_KEY=google-cloud-speech-key:latest,GOOGLE_GEMINI_API_KEY=google-gemini-api-key:latest
    waitFor: ['push-image', 'push-image-latest']
    env:
      - 'CLOUDSDK_COMPUTE_ZONE=us-central1'

  # Step 8: Verify deployment health
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    id: 'verify-health'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "Waiting for deployment to stabilize..."
        sleep 30
        SERVICE_URL=$$(gcloud run services describe catchup --region=us-central1 --format='value(status.url)')
        echo "Service URL: $$SERVICE_URL"
        if [ -z "$$SERVICE_URL" ]; then
          echo "ERROR: Could not get service URL"
          exit 1
        fi
        # Get an identity token for authenticated request
        TOKEN=$$(gcloud auth print-identity-token)
        echo "Testing health endpoint..."
        HTTP_STATUS=$$(curl -s -o /dev/null -w "%{http_code}" -H "Authorization: Bearer $$TOKEN" "$$SERVICE_URL/health")
        echo "Health check response: $$HTTP_STATUS"
        if [ "$$HTTP_STATUS" = "200" ]; then
          echo "✓ Health check passed!"
          exit 0
        else
          echo "✗ Health check failed with status: $$HTTP_STATUS"
          exit 1
        fi
    waitFor: ['deploy-cloud-run']

# Build configuration
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
  
# Timeout for the entire build (30 minutes)
timeout: '1800s'

# Images to be pushed to Artifact Registry
images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/catchup-repo/catchup:$SHORT_SHA'
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/catchup-repo/catchup:latest'

# Tags for organizing builds
tags:
  - 'gcp-cloud'
  - 'catchup-deployment'
  - '$BRANCH_NAME'
  - '$SHORT_SHA'

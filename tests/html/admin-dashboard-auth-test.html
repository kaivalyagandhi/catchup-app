<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard Auth Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      line-height: 1.6;
    }
    .section {
      background: #f5f5f5;
      padding: 20px;
      margin: 20px 0;
      border-radius: 8px;
    }
    .status {
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
    }
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .warning {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background: #0056b3;
    }
    pre {
      background: #2d2d2d;
      color: #f8f8f2;
      padding: 15px;
      border-radius: 4px;
      overflow-x: auto;
    }
    code {
      font-family: 'Monaco', 'Courier New', monospace;
    }
  </style>
</head>
<body>
  <h1>Admin Dashboard Authentication Test</h1>
  
  <div class="section">
    <h2>Step 1: Check Authentication Status</h2>
    <button onclick="checkAuth()">Check Auth Status</button>
    <div id="auth-status"></div>
  </div>

  <div class="section">
    <h2>Step 2: Test Admin API Access</h2>
    <button onclick="testAdminAPI()">Test Admin API</button>
    <div id="api-status"></div>
  </div>

  <div class="section">
    <h2>Step 3: Access Admin Dashboard</h2>
    <button onclick="openDashboard()">Open Admin Dashboard</button>
    <div id="dashboard-status"></div>
  </div>

  <div class="section">
    <h2>Troubleshooting</h2>
    <div id="troubleshooting"></div>
  </div>

  <script>
    function checkAuth() {
      const statusEl = document.getElementById('auth-status');
      const token = localStorage.getItem('token');
      
      if (!token) {
        statusEl.innerHTML = `
          <div class="status error">
            <strong>❌ Not Authenticated</strong>
            <p>No JWT token found in localStorage.</p>
            <p><strong>Solution:</strong></p>
            <ol>
              <li>Go to <a href="http://localhost:3000" target="_blank">http://localhost:3000</a></li>
              <li>Log in with Google SSO using kaivalya.gandhi@gmail.com</li>
              <li>Come back to this page and click "Check Auth Status" again</li>
            </ol>
          </div>
        `;
        return;
      }

      // Decode JWT to check expiration
      try {
        const payload = JSON.parse(atob(token.split('.')[1]));
        const exp = payload.exp * 1000; // Convert to milliseconds
        const now = Date.now();
        const isExpired = exp < now;
        
        if (isExpired) {
          const expiredDate = new Date(exp).toLocaleString();
          statusEl.innerHTML = `
            <div class="status error">
              <strong>❌ Token Expired</strong>
              <p>Your JWT token expired on ${expiredDate}</p>
              <p><strong>Solution:</strong></p>
              <ol>
                <li>Go to <a href="http://localhost:3000" target="_blank">http://localhost:3000</a></li>
                <li>Log out and log back in with Google SSO</li>
                <li>Come back to this page and click "Check Auth Status" again</li>
              </ol>
            </div>
          `;
          return;
        }

        const expiresIn = Math.floor((exp - now) / 1000 / 60); // Minutes
        statusEl.innerHTML = `
          <div class="status success">
            <strong>✅ Authenticated</strong>
            <p>User ID: ${payload.userId}</p>
            <p>Token expires in: ${expiresIn} minutes</p>
            <p>You can proceed to test the Admin API.</p>
          </div>
        `;
      } catch (error) {
        statusEl.innerHTML = `
          <div class="status error">
            <strong>❌ Invalid Token</strong>
            <p>Token exists but cannot be decoded: ${error.message}</p>
            <p><strong>Solution:</strong> Log out and log back in.</p>
          </div>
        `;
      }
    }

    async function testAdminAPI() {
      const statusEl = document.getElementById('api-status');
      const token = localStorage.getItem('token');
      
      if (!token) {
        statusEl.innerHTML = `
          <div class="status error">
            <strong>❌ No Token</strong>
            <p>Please complete Step 1 first.</p>
          </div>
        `;
        return;
      }

      statusEl.innerHTML = `
        <div class="status warning">
          <strong>⏳ Testing...</strong>
          <p>Calling /api/admin/sync-health...</p>
        </div>
      `;

      try {
        const response = await fetch('/api/admin/sync-health', {
          headers: {
            'Authorization': `Bearer ${token}`,
          },
        });

        if (response.status === 401) {
          statusEl.innerHTML = `
            <div class="status error">
              <strong>❌ Unauthorized (401)</strong>
              <p>Your token is invalid or expired.</p>
              <p><strong>Solution:</strong> Log out and log back in.</p>
            </div>
          `;
          return;
        }

        if (response.status === 403) {
          statusEl.innerHTML = `
            <div class="status error">
              <strong>❌ Forbidden (403)</strong>
              <p>You are authenticated but not an admin.</p>
              <p><strong>Solution:</strong> Run this command:</p>
              <pre><code>npm run promote-admin -- promote kaivalya.gandhi@gmail.com</code></pre>
            </div>
          `;
          return;
        }

        if (!response.ok) {
          const errorText = await response.text();
          statusEl.innerHTML = `
            <div class="status error">
              <strong>❌ Error (${response.status})</strong>
              <p>${errorText}</p>
            </div>
          `;
          return;
        }

        const data = await response.json();
        statusEl.innerHTML = `
          <div class="status success">
            <strong>✅ Admin API Access Successful</strong>
            <p>You have admin access and the API is working!</p>
            <p><strong>Metrics Preview:</strong></p>
            <pre><code>${JSON.stringify(data, null, 2)}</code></pre>
            <p>You can now access the full admin dashboard.</p>
          </div>
        `;
      } catch (error) {
        statusEl.innerHTML = `
          <div class="status error">
            <strong>❌ Network Error</strong>
            <p>${error.message}</p>
            <p>Make sure the server is running: <code>npm run dev</code></p>
          </div>
        `;
      }
    }

    function openDashboard() {
      const statusEl = document.getElementById('dashboard-status');
      const token = localStorage.getItem('token');
      
      if (!token) {
        statusEl.innerHTML = `
          <div class="status error">
            <strong>❌ Not Authenticated</strong>
            <p>Please complete Step 1 first.</p>
          </div>
        `;
        return;
      }

      statusEl.innerHTML = `
        <div class="status success">
          <strong>✅ Opening Dashboard...</strong>
          <p>The admin dashboard will open in a new tab.</p>
          <p>If you see errors, come back here and run the tests again.</p>
        </div>
      `;

      window.open('/admin/sync-health.html', '_blank');
    }

    // Auto-check auth on load
    window.addEventListener('load', () => {
      checkAuth();
      
      // Show troubleshooting info
      const troubleshootingEl = document.getElementById('troubleshooting');
      troubleshootingEl.innerHTML = `
        <h3>Common Issues:</h3>
        <ul>
          <li><strong>401 Unauthorized:</strong> Token expired or invalid → Log out and log back in</li>
          <li><strong>403 Forbidden:</strong> Not an admin → Run promote-admin script</li>
          <li><strong>Network Error:</strong> Server not running → Run <code>npm run dev</code></li>
          <li><strong>No token:</strong> Not logged in → Go to main app and log in with Google SSO</li>
        </ul>
        
        <h3>Quick Commands:</h3>
        <pre><code># Check if you're an admin
psql -h localhost -U postgres -d catchup_db -c "SELECT email, is_admin FROM users WHERE email = 'kaivalya.gandhi@gmail.com';"

# Promote to admin
npm run promote-admin -- promote kaivalya.gandhi@gmail.com

# Check server is running
curl http://localhost:3000/api/health</code></pre>
      `;
    });
  </script>
</body>
</html>

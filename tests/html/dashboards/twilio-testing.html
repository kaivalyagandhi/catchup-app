<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twilio Testing - CatchUp</title>
  <link rel="stylesheet" href="/css/twilio-testing-ui.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f9fafb;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }
    
    .page-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 40px 20px;
      text-align: center;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
    
    .page-header h1 {
      margin: 0 0 10px 0;
      font-size: 36px;
      font-weight: 700;
    }
    
    .page-header p {
      margin: 0;
      font-size: 18px;
      opacity: 0.9;
    }
    
    .back-link {
      display: inline-block;
      margin: 20px;
      padding: 10px 20px;
      background: white;
      color: #667eea;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      transition: transform 0.2s;
    }
    
    .back-link:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }
  </style>
</head>
<body>
  <div class="page-header">
    <h1>üì± Twilio Integration Testing</h1>
    <p>Test and verify your Twilio SMS/MMS configuration</p>
  </div>
  
  <a href="/" class="back-link">‚Üê Back to CatchUp</a>
  
  <div class="container">
    <div id="twilio-testing-container"></div>
  </div>
  
  <script src="/js/twilio-testing-ui.js"></script>
  <script>
    // Initialize the Twilio testing UI
    const container = document.getElementById('twilio-testing-container');
    window.twilioTester = new TwilioTestingUI({
      container: container,
      apiBaseUrl: '/api'
    });
    
    console.log('Twilio Testing UI initialized');
  </script>
</body>
</html>
